<h1>FEEDBACK FORM</h1>

<form>
    <table>
        <tr>
          <td><label for="username">Name:</label></td>
          <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" value="@gmail.com"></td>
        </tr>
        <tr>
          <td><label for="message">Feedback Message:</label></td>
          <td><textarea id="message" name="message"></textarea></td>
        </tr>
        <tr>
            <td>How satisfied are you?</td>
            <td>
                <input type="radio" id="satisfied" name="satisfied" value="satisfied">
                <label for="satisfied">satisfied</label><br>
                <input type="radio" id="neutral" name="neutral" value="neutral">
                <label for="neutral">neutral</label><br>
                <input type="radio" id="unsatisfied" name="unsatisfied" value="unsatisfied">
                <label for="unsatisfied">unsatisfied</label><br>
            </td>
        </tr>
        <tr>
            <td> 
                <input type="submit" value="Submit">
           </td>
    </tr>
      </table>
    </form>
